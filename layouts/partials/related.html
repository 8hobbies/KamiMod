{{ $related := .Site.RegularPages.Related . | first (.Param "RelatedPostsCount") }}
{{ with $related }}
<aside class="related">
  <h2>{{i18n "related_posts" | default "Related Posts"}}</h2>
  <ul>
    {{ range . }}
    <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
  </ul>
</aside>
{{ end }}
